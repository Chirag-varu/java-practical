<html>
    <head>
        <title>University Exam Question</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="GradeServlet">
            <h1>University Exam Question</h1>
            <div>
                <label>Choose Your Grade : </label>
                <input type="radio" value="A" name="grade">A
                <input type="radio" value="B" name="grade">B
                <input type="radio" value="C" name="grade">C
                <input type="radio" value="D" name="grade">D
                <input type="radio" value="E" name="grade">Fail<br><br>
                <button type="submit" name="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
